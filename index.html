<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Thuế Chính Phủ – eTax Mobile</title>

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:#f2f2f2}

/* LOGIN */
#login{
  min-height:100vh;background:#111;color:#fff;
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  padding:20px
}
.logo{
  width:110px;height:110px;border-radius:50%;
  background:#b00000;color:#ffd700;
  display:flex;align-items:center;justify-content:center;
  font-weight:bold;text-align:center;margin-bottom:10px
}
#login h1{margin:8px 0 18px}
#login input{
  width:100%;max-width:340px;padding:14px;margin:8px 0;
  border-radius:12px;border:none;font-size:16px
}
#login button{
  width:100%;max-width:340px;padding:14px;margin-top:16px;
  border:none;border-radius:28px;background:#b00000;color:#fff;
  font-size:18px;font-weight:bold
}

/* HOME */
#home{display:none;min-height:100vh}
.header{background:#9b0000;color:#fff;text-align:center;padding:12px;font-weight:bold}
.card{background:#fff;margin:15px;padding:15px;border-radius:12px}
.grid{display:grid;grid-template-columns:repeat(4,1fr);gap:10px}
.icon{background:#b00000;color:#fff;border-radius:12px;padding:18px 6px;text-align:center;font-size:13px;cursor:pointer}

/* FORM */
#form{display:none}
#form input{width:100%;padding:12px;margin:8px 0;border-radius:8px;border:1px solid #ccc}
#form button{width:100%;padding:14px;border:none;border-radius:25px;background:#b00000;color:#fff;font-size:16px;font-weight:bold}

/* LOADING */
#loading{
  display:none;min-height:100vh;background:#9b0000;color:#fff;
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  position:relative
}
#back{position:absolute;top:12px;color:#fff;font-weight:bold;cursor:pointer}
.progress{width:70%;background:rgba(255,255,255,.35);border-radius:20px;overflow:hidden}
.bar{height:14px;width:0%;background:#fff}
#percent{margin:8px 0;font-size:18px;font-weight:bold}

/* MODAL */
#modal{
  display:none;position:fixed;inset:0;background:rgba(0,0,0,.5);
  align-items:center;justify-content:center
}
#modalBox{
  background:#fff;padding:20px;border-radius:12px;
  width:80%;max-width:300px;text-align:center
}
#modalBox button{
  margin-top:14px;padding:10px 18px;border:none;
  border-radius:20px;background:#b00000;color:#fff
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div class="logo">THUẾ<br>NHÀ NƯỚC</div>
  <h1>eTax Mobile</h1>
  <input id="name" placeholder="Họ và tên">
  <input id="mst" placeholder="Mã số thuế">
  <input type="password" placeholder="Mật khẩu">
  <button onclick="login()">Đăng nhập</button>
</div>

<!-- HOME -->
<div id="home">
  <div class="header">eTax Mobile</div>
  <div class="card"><b id="info"></b></div>

  <div class="card">
    <div class="grid">
      <div class="icon" onclick="openForm()">Kê khai</div>
      <div class="icon">Tra cứu quyết toán</div>
      <div class="icon">Nộp thuế</div>
      <div class="icon">Liên kết</div>
    </div>
  </div>

  <div id="form" class="card">
    <h3>Kê khai doanh nghiệp</h3>
    <input placeholder="Mã số thuế">
    <input id="phone" placeholder="Số điện thoại">
    <input placeholder="Người đại diện pháp luật">
    <input placeholder="Địa chỉ công ty">
    <input placeholder="Vốn điều lệ">
    <input placeholder="Ngân hàng">
    <input placeholder="Số tài khoản">
    <button onclick="submitForm()">Cập nhật hồ sơ</button>
  </div>
</div>

<!-- LOADING -->
<div id="loading">
  <div id="back" onclick="backHome()">THUẾ CHÍNH PHỦ</div>
  <h3>Hồ sơ đang được cập nhật</h3>
  <div>Nhân viên đang thao tác, vui lòng không chạm vào điện thoại</div>
  <div id="percent">0%</div>
  <div class="progress"><div class="bar" id="bar"></div></div>
</div>

<!-- MODAL -->
<div id="modal">
  <div id="modalBox">
    <div>Số tài khoản mới, vui lòng xác thực</div>
    <button onclick="closeModal()">Đóng</button>
  </div>
</div>

<script>
let isLoggedIn=false;
let hasReturnedFromLoading=false;
let phoneTouchedOnce=false;

function login(){
  const n=name.value.trim(), m=mst.value.trim();
  if(!n||!m){alert('Vui lòng nhập Họ tên và Mã số thuế');return;}
  isLoggedIn=true;
  login.style.display='none';
  home.style.display='block';
  info.innerText='MST: '+m+' | '+n;
}

function openForm(){
  if(!isLoggedIn) return;
  form.style.display='block';
  phoneTouchedOnce=false;
}

document.addEventListener('DOMContentLoaded',()=>{
  phone.addEventListener('focus',()=>{
    if(hasReturnedFromLoading) phoneTouchedOnce=true;
  });
});

function submitForm(){
  if(hasReturnedFromLoading && phoneTouchedOnce){
    modal.style.display='flex';
    return;
  }
  home.style.display='none';
  loading.style.display='flex';
  let p=0;
  bar.style.width='0%'; percent.innerText='0%';
  const t=setInterval(()=>{
    p++; bar.style.width=p+'%'; percent.innerText=p+'%';
    if(p>=100) clearInterval(t);
  },3600); // ~6 phút
}

function backHome(){
  hasReturnedFromLoading=true;
  loading.style.display='none';
  home.style.display='block';
  form.style.display='block';
}

function closeModal(){
  modal.style.display='none';
  phoneTouchedOnce=false;
}
</script>

</body>
</html>
