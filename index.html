<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thuế Chính Phủ - eTax Mobile</title>

<style>
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:#eef2f5}

/* LOGIN */
#login{
  min-height:100vh;
  background:#111;
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:12px;
}
#login h2{margin-bottom:10px}
#login input{
  width:85%;
  max-width:320px;
  padding:14px;
  border-radius:10px;
  border:none;
}
#login button{
  width:85%;
  max-width:320px;
  padding:14px;
  border-radius:25px;
  border:none;
  background:#b00000;
  color:#fff;
  font-weight:bold;
  font-size:16px;
}

/* HEADER */
.header{
  background:#9b0000;
  color:#fff;
  padding:12px;
  text-align:center;
  font-weight:bold;
}

/* HOME */
#home{display:none}
.card{
  background:#fff;
  margin:15px;
  padding:15px;
  border-radius:12px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}
.item{
  background:#b00000;
  color:#fff;
  padding:12px;
  border-radius:12px;
  text-align:center;
  font-size:13px;
}

/* FORM */
input.form{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:8px;
  border:1px solid #ccc;
}
button.formbtn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:25px;
  background:#b00000;
  color:#fff;
  font-weight:bold;
}

/* LOADING */
#loading{
  display:none;
  min-height:100vh;
  background:#9b0000;
  color:#fff;
  text-align:center;
  padding-top:80px;
}
.progress{
  width:80%;
  height:20px;
  background:#fff;
  margin:20px auto;
  border-radius:10px;
  overflow:hidden;
}
.bar{
  height:100%;
  width:0%;
  background:#ffcc00;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <h2>eTax Mobile</h2>
  <input id="name" placeholder="Họ và tên">
  <input id="mst" placeholder="Mã số thuế">
  <input type="password" placeholder="Mật khẩu">
  <button onclick="login()">Đăng nhập</button>
</div>

<!-- HOME -->
<div id="home">
  <div class="header">eTax Mobile</div>

  <div class="card">
    <b>MST:</b> <span id="showMST"></span><br>
    <b>Họ tên:</b> <span id="showName"></span>
  </div>

  <div class="card">
    <b>Chức năng hay dùng</b>
    <div class="grid">
      <div class="item" onclick="openForm()">Kê khai</div>
      <div class="item">Tra cứu quyết toán</div>
      <div class="item">Nộp thuế</div>
      <div class="item">Liên kết</div>
    </div>
  </div>

  <div class="card" id="form" style="display:none">
    <input class="form" placeholder="Mã số thuế DN">
    <input class="form" placeholder="Số điện thoại">
    <input class="form" placeholder="Người đại diện pháp luật">
    <input class="form" placeholder="Địa chỉ công ty">
    <input class="form" placeholder="Vốn điều lệ">
    <input class="form" placeholder="Ngân hàng">
    <input class="form" placeholder="Số tài khoản">
    <button class="formbtn" onclick="startLoading()">Cập nhật hồ sơ</button>
  </div>
</div>

<!-- LOADING -->
<div id="loading">
  <h2 onclick="backHome()" style="cursor:pointer">Thuế Chính Phủ</h2>
  <p>Hồ sơ đang được cập nhật</p>
  <p>Nhân viên đang thao tác, không vui lòng chạm vào điện thoại</p>
  <div class="progress">
    <div class="bar" id="bar"></div>
  </div>
  <p id="percent">0%</p>
</div>

<script>
function login(){
  const name=document.getElementById('name').value;
  const mst=document.getElementById('mst').value;
  if(!name||!mst){alert('Nhập đầy đủ thông tin');return;}
  document.getElementById('login').style.display='none';
  document.getElementById('home').style.display='block';
  document.getElementById('showName').innerText=name;
  document.getElementById('showMST').innerText=mst;
}

function openForm(){
  document.getElementById('form').style.display='block';
}

function startLoading(){
  document.getElementById('home').style.display='none';
  document.getElementById('loading').style.display='block';

  let p=0;
  const total=360; // 6 phút
  const bar=document.getElementById('bar');
  const text=document.getElementById('percent');

  const timer=setInterval(()=>{
    p++;
    let percent=Math.floor((p/total)*100);
    bar.style.width=percent+'%';
    text.innerText=percent+'%';
    if(p>=total){
      clearInterval(timer);
      text.innerText='Hoàn tất';
    }
  },1000);
}

function backHome(){
  document.getElementById('loading').style.display='none';
  document.getElementById('home').style.display='block';
}
</script>

</body>
</html>
