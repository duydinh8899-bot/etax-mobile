<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>eTax Mobile</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f2f2;
}

/* ===== LOGIN ===== */
#login{
  min-height:100vh;
  background:#111;
  color:#fff;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:20px;
}
#login h2{
  margin-bottom:20px;
}
#login input{
  width:100%;
  max-width:320px;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:none;
}
#login button{
  width:100%;
  max-width:320px;
  margin-top:15px;
  padding:14px;
  border:none;
  border-radius:25px;
  background:#b00000;
  color:#fff;
  font-size:16px;
  font-weight:bold;
}

/* ===== HOME ===== */
#home{
  display:none;
}
.header{
  background:#9b0000;
  color:#fff;
  padding:12px;
  text-align:center;
  font-weight:bold;
}
.card{
  background:#fff;
  margin:15px;
  padding:15px;
  border-radius:12px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}
.icon{
  background:#b00000;
  color:#fff;
  border-radius:12px;
  padding:18px 5px;
  text-align:center;
  font-size:13px;
  cursor:pointer;
}

/* ===== FORM ===== */
#formKhai{
  display:none;
}
input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  background:#b00000;
  color:#fff;
  border:none;
  width:100%;
  padding:14px;
  border-radius:25px;
  font-size:16px;
  font-weight:bold;
}

/* ===== LOADING ===== */
#loading{
  display:none;
  min-height:100vh;
  background:#9b0000;
  color:#fff;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}
.progress{
  width:70%;
  background:rgba(255,255,255,.3);
  border-radius:20px;
  overflow:hidden;
  margin-top:15px;
}
.bar{
  height:14px;
  width:0%;
  background:#fff;
}
</style>
</head>

<body>

<!-- ===== LOGIN ===== -->
<div id="login">
  <h2>eTax Mobile</h2>
  <input id="name" placeholder="Họ và tên">
  <input id="mst" placeholder="Mã số thuế">
  <input type="password" placeholder="Mật khẩu">
  <button onclick="login()">Đăng nhập</button>
</div>

<!-- ===== HOME ===== -->
<div id="home">
  <div class="header">eTax Mobile</div>

  <div class="card">
    <b id="info"></b>
  </div>

  <div class="card">
    <div class="grid">
      <div class="icon" onclick="openForm()">Kê khai</div>
      <div class="icon">Tra cứu</div>
      <div class="icon">Nộp thuế</div>
      <div class="icon">Khác</div>
    </div>
  </div>
</div>

<!-- ===== FORM KÊ KHAI ===== -->
<div id="formKhai" class="card">
  <h3>Kê khai doanh nghiệp</h3>
  <input placeholder="Mã số thuế">
  <input placeholder="Số điện thoại">
  <input placeholder="Người đại diện pháp luật">
  <input placeholder="Địa chỉ công ty">
  <input placeholder="Vốn điều lệ">
  <input placeholder="Ngân hàng">
  <input placeholder="Số tài khoản">
  <button onclick="submitForm()">Cập nhật</button>
</div>

<!-- ===== LOADING ===== -->
<div id="loading">
  <h3>Hồ sơ đang được cập nhật</h3>
  <p>Nhân viên đang thao tác, vui lòng không chạm vào điện thoại</p>
  <div class="progress">
    <div class="bar" id="bar"></div>
  </div>
</div>

<script>
function login(){
  const name = document.getElementById("name").value;
  const mst  = document.getElementById("mst").value;

  if(!name || !mst){
    alert("Vui lòng nhập đầy đủ thông tin");
    return;
  }

  document.getElementById("login").style.display="none";
  document.getElementById("home").style.display="block";
  document.getElementById("info").innerText =
    "MST: " + mst + " | " + name;
}

function openForm(){
  document.getElementById("formKhai").style.display="block";
}

function submitForm(){
  document.getElementById("home").style.display="none";
  document.getElementById("formKhai").style.display="none";
  document.getElementById("loading").style.display="flex";

  let percent=0;
  const bar=document.getElementById("bar");
  const timer=setInterval(()=>{
    percent++;
    bar.style.width=percent+"%";
    if(percent>=100){
      clearInterval(timer);
    }
  },6000); // ~10 phút
}
</script>

</body>
</html>
